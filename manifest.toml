#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "onlyoffice-ee"
name = "OnlyOffice Enterprise Edition"
description.en = "Enterprise Edition of OnlyOffice Docs with advanced features"
description.fr = "Édition Entreprise de OnlyOffice Docs avec des fonctionnalités avancées"

version = "8.3.1~ynh1"

maintainers = []

[upstream]
license = "Propriétaire"
website = "https://www.onlyoffice.com"
demo = "https://www.onlyoffice.com/fr/download-desktop.aspx"
code = "https://github.com/ONLYOFFICE/DocumentServer"
cpe = "cpe:2.3:a:onlyoffice:document_server"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64"]
multi_instance = false

ldap = "not_relevant"
sso = "not_relevant"

disk = "3000M"
ram.build = "1000M"
ram.runtime = "1000M"

[install]
    [install.domain]
    type = "domain"

    [install.admin]
    type = "user"

[resources]

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 8095

    [resources.apt]
    packages = [
        "postgresql",
        "postgresql-contrib",
        "libstdc++6",
        "rabbitmq-server",
        "libcurl4-openssl-dev",
        "redis-server",
        "libxml2",
        "fonts-dejavu",
        "fonts-liberation",
        "fonts-crosextra-carlito",
        "fonts-takao-gothic",
        "fonts-opensymbol",
        "nginx-extras",
        "unzip",
        "xfonts-75dpi",
        "xfonts-base",
        "ttf-mscorefonts-installer",
    ]

    [resources.database]
    type = "postgresql"
